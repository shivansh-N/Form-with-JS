<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
  </head>
  <body style="margin:20px;margin-top: 50px;">
    
    <div style="display: flex;justify-content: space-between;">

      
      <!-- add location button on the top-->
      <button id="add-button" class="btn btn-primary" style="margin-left:20px">Add</button>
      <div>
      <!-- Search field -->
      <input  
      id="search-field"
      style="padding: 5px;text-align: center;"
      placeholder="Search for names.."
      onkeyup="mySearchFunction()"
      />
      
      </div>
      <div style="display: flex;margin-right: 100px;margin-top:5px">
        
        <!-- Active / Inactive check -->
        <button id="reset-button" onclick=resetTable() class="btn btn-outline-primary" style="margin-right:20px;padding: 0px;border: none;margin-bottom: 20px;">Reset</button>
        <input class="form-check-input" type="radio" id="activeCheck" name="test" onchange=statuschecker()>&nbsp; Active &nbsp;&nbsp;
        <input class="form-check-input" type="radio" id="inActiveCheck" name="test" onchange=statuschecker()>&nbsp; Inactive
        <!-- </div> -->
      </div>
    </div>
    <!-- modal -->
    
  <div id="add-modal" class="modal">
      <div class="modal-content  modal-dialog-centered" style="background-color: #3763D8">
        <span id="close" onclick= "document.getElementById('add-modal').style.display = 'none'">&times;</span>
        
        <!-- form under modal -->
        <form class="form" id="myForm">
          <label class="head"><b>Add Record</b></label>
          <div>
            <!-- location name  label -->
            <label class="label" for="loc_name" name="Location-Name">Location name</label>
            <!-- location name input field -->
            <input
            class="input_text"
            type="text"
            id="loc_name"
            name="location"
            value=" "
            />
          </div>
          
          <!-- location description label -->
          <label class="label" for="loc_dec">Location Description</label>
          
          <!-- location description textarea input -->
          <textarea style="background-color: white;padding: 10px;border-radius: 10px;" id="loc_add" rows="5" name="Location-Address"></textarea>
          <div>
            
            <!-- status radio buttons -->
            <label for="action" class="label">Status:</label>
            <div>

            <div style="display: flex;margin-right: 100px;margin-top:5px">
              <label class="form-uncheck-label" for="flexSwitchCheckChecked" style="padding-right: 20px;">Inactive</label>
                <div class="form-check form-switch">
                  <!-- Active / Inactive check -->
                  <input id="add_activeCheck" class="form-check-input" type="checkbox" role="switch">
                  
                  <label class="form-check-label" for="flexSwitchCheckChecked" style="padding-left: 10px;">Active</label>
                </div>
              </div>
            </div>


          </div>
          <button id="submit-form"
          class="btn btn-primary"
          type="button"
          onclick= 'myAddFunction()'>  
          ADD
        </button>
        
      </form>
    </div>
  </div>


    <!-- View modal -->
    
    <div id="view-modal" class="modal">
      <div class="modal-content  modal-dialog-centered" style="background-color: #3763D8">
        <span id="close" onclick= "document.getElementById('view-modal').style.display = 'none'">&times;</span>
        
        
        <!-- form under modal -->
        
        <form class="form" id="myForm">
          <div>
            
            <!-- location name  label -->
            <label class="label" for="loc_name" name="Location-Name">Location name</label>
            
            <!-- location name input field -->
            <input
            class="input_text"
            type="text"
            id="viewLocName"
            name="location"
            disabled />
          </div>
          
          <!-- location description label -->
          <label class="label" for="loc_dec">Location Description</label>
          
          <!-- location description textarea input -->
          <textarea style="background-color: white;padding: 10px;border-radius: 10px;margin-left: 20px;" id="viewLocDesc" rows="5" name="Location-Address" disabled></textarea>
          <!-- <textarea class="input_text" id="loc_add" rows="5" name="Location-Address"></textarea> -->
          
        </form>
      </div>
    </div>
    
    <!-- Table start -->
    <div class="table_div">
      <table id="location_list" class="table">
        
        <!-- Table heading -->
        <thead>
          <tr>
            <th>#</th>
            <th>Id</th>
            <th>Location Name</th>
            <th>Location Address</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        
        <!-- table body -->
        <tbody id="location-list">
          
          
        </tbody>
      </table>
    </div>


    <!-- edit field -->
    <div id="editfields" hidden>
      <form class="editForm">
        <div class="col-sm-12">
          <input placeholder="Location Name" id="Loc_Name" />
        </div>
        <div class="col-sm-12">
          <input placeholder="Location Description" id="Loc_Desc" />
        </div>
      </form>
    </div>


    <!-- pagination button -->
    <div style="text-align: center;">

      <a onclick="prevPage()" href='#' id="btn_prev">Prev</a>
      <span id="page"></span>
      <a onclick="nextPage()" href='#' id="btn_next">Next</a>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.js"></script>
    <script type="text/javascript" src="script.js" ></script>

  </body>
  </html>
